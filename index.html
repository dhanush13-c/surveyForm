<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="container">
        <p id="description">Let me know more about you</p>
        <form id="survey-form">
            <div class="row-tab">
                <div class="label">
                    <label id="name-label" for="name">*Name:</label>
                </div>
                <div class="rightTab">
                    <input type="text" id="name" class="input-field" placeholder="Enter your name" required>          
                </div>
            </div>
            <div class="row-tab">
                <div class="label">
                    <label id="email-label" for="email">*Email:</label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your mail" required>        
                </div>
            </div>
            <div class="row-tab">
                <div class="label"><label id="number-label" for="age">*Age:</label></div>
                <div class="rightTab">
                    <input type="number" name="age" id="number"  class="input-field" min="1" max="125" placeholder="Age" required>
                </div>
            </div>

            <div class="row-tab">
                <div class="label"><label for="gender">Gender:</label></div>
                <div class="rightTab">
                    <select name="gender" id="dropdown">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="preferNo">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="row-tab">
                <div class="label"><label for="ratings">How likely do you recommend my form?</label></div>
                <div class="rightTab">
                    <ul id="ratings">
                            <li><label><input type="radio" name="ratings" value="1">Good</label></li>
                            <li><label><input type="radio" name="ratings" value="2">Improve</label></li>
                            <li><label><input type="radio" name="ratings" value="3">Bad</label></li>
                    </ul>
                </div>
            </div>
            <div class="row-tab">
                <div class="label"><label for="currentPos">Which option best describes your current role?</label></div>
                <div class="rightTab">
                     <ul>
                        <li><label><input type="checkbox" name="currentPos" value="1">Student            </label></li>
                        <li><label><input type="checkbox" name="currentPos" value="2">Front-end developer</label></li>
                        <li><label><input type="checkbox" name="currentPos" value="3">Back-end developer </label></li>
                        <li><label><input type="checkbox" name="currentPos" value="4">Fullstack developer</label></li>
                        <li><label><input type="checkbox" name="currentPos" value="5">Mobile developer   </label></li>
                        <li><label><input type="checkbox" name="currentPos" value="6">Cloud Engineer     </label></li>
                     </ul>
                </div>
            </div>
            <div class="row-tab">
                <div class="label"><label for="comments">Any Comments or Suggestions?</label></div>
                <div class="rightTab">
                    <textarea name="comments" id="comments" placeholder="enter your comments here ...."></textarea>
                </div>
            </div>
        <button type="submit" id="submit">submit</button>
    </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
